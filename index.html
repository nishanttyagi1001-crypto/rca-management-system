<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intelligent RCA Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Intelligent RCA Management System</h1>

    <form id="rcaForm">
      <label>Issue Title</label>
      <input type="text" id="issueTitle" placeholder="Enter issue title" required />

      <label>Issue Description</label>
      <textarea id="issueDesc" placeholder="Describe the issue" required></textarea>

      <label>Root Cause</label>
      <textarea id="rootCause" placeholder="Enter root cause" required></textarea>

      <label>Resolution</label>
      <textarea id="resolution" placeholder="How was it resolved?" required></textarea>

      <button type="submit">Save RCA</button>
    </form>

    <h2>Saved RCA Knowledge Base</h2>
    <div id="rcaList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
